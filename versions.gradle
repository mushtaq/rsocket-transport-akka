ext.defaultScala_2_11_Version = '2.11.12'
ext.defaultScala_2_12_Version = '2.12.6'

if (!hasProperty('scalaVersion')) {
    ext.scalaVersion = ext.defaultScala_2_12_Version
}

if (scalaVersion.startsWith('2.11')) {
    ext.baseScalaVersion = '2.11'
} else if (scalaVersion.startsWith('2.12')) {
    ext.baseScalaVersion = '2.12'
} else {
    ext.baseScalaVersion = scalaVersion
}

ext {
    rsocketVersion    = "0.11.8"
    akkaHttpVersion   = "10.1.3"
    akkaStreamVersion = "2.5.17"
    junitVersion      = "5.1.0"
}

ext.libraries = [
        rsocket             : "io.rsocket:rsocket-core:$rsocketVersion",
        akkaHttp            : "com.typesafe.akka:akka-http_$baseScalaVersion:$akkaHttpVersion",
        akkaStream          : "com.typesafe.akka:akka-stream_$baseScalaVersion:$akkaStreamVersion",
        rsocketTest         : "io.rsocket:rsocket-test:$rsocketVersion",
        akkaActorTestkit    : "com.typesafe.akka:akka-actor-testkit-typed_$baseScalaVersion:$akkaStreamVersion",
        junitJupiterEngine  : "org.junit.jupiter:junit-jupiter-engine:$junitVersion"
]
